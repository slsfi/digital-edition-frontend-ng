@let loading = imgLoading();
@let list = images();
@let total = imageCountTotal();
@let all = viewAll();

@if (loading) {
  <ion-spinner class="loading" name="crescent"></ion-spinner>
} @else if (list.length > 0) {
  @if (!all && total > 1) {
    <ion-button class="custom-button view-all-button"
          (click)="viewAllIllustrations()"
          i18n="@@Illustrations.ShowAll"
    >Visa alla</ion-button>
  }
  @for (image of list; track image.src) {
    <div class="illustration-image-wrapper">
      <img [src]="image.src"
           (click)="zoomImage(image.src)"
           alt="illustration"
           loading="lazy"
           [ngClass]="image.class || ''">
      <ion-button class="custom-button"
            (click)="scrollToPositionInText(image)"
            i18n="@@Illustrations.ShowInReadingText"
      >Visa position i l√§stext</ion-button>
    </div>
  }
} @else {
  <div class="tei teiContainer" i18n="@@Illustrations.None">Inga illustrationer.</div>
}
