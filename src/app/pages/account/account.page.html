<ion-content>
  <article class="account-page">
    <h1 i18n="@@Account.Title">Användarkonto</h1>
    <p i18n="@@Account.Description">Du är inloggad.</p>
    <ion-button
      type="button"
      expand="block"
      class="custom-button"
      (click)="logout()"
      i18n="@@Account.LogoutButton"
    >Logga ut</ion-button>
  </article>
</ion-content>
